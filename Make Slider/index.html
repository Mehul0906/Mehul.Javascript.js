        h1 {

            margin: auto;
            display: block;
        }

<body>
    <h1></h1>
    <img src="" alt="" class="pic">

    <script>

        setInterval(() => {
            index = (index + 1) % arr.length
            document.querySelector("img").src = arr[index]
        }, 2000);
